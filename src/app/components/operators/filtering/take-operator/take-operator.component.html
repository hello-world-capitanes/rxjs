<h1>take</h1>
<mat-divider></mat-divider>
<h2>Operation take</h2>
<h3>Emit and complete after certain number of times </h3>
<mat-divider></mat-divider>
<app-init-button (onClickButton)="onClickButton()"></app-init-button>
<mat-divider></mat-divider>

<div class="compare">
  <div>
    <h2>Observable emits data</h2>
    <ng-container *ngFor="let value of initialData">
      <h3>{{ value }}</h3>
    </ng-container>
  </div>

  <div>
    <h2>Observer receives data</h2>
    <ng-container *ngFor="let value of data">
      <h3>{{ value }}</h3>
    </ng-container>
  </div>
</div>
