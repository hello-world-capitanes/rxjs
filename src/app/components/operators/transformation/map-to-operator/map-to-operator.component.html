<h1>mapTo</h1>
<mat-divider></mat-divider>
<h2>Operation mapTo('Hey, hey!!!')</h2>
<h3>Change any value emited with 'Hey, hey!!!'</h3>

<div class="compare">
  <div>
    <h2>Observable emits data</h2>
    <ng-container *ngFor="let value of initialData">
      <h3>{{ value }}</h3>
    </ng-container>
  </div>

  <div>
    <h2>Observer recives data</h2>
    <ng-container *ngFor="let value of data">
      <h3>{{ value }}</h3>
    </ng-container>
  </div>
</div>
<mat-divider></mat-divider>
