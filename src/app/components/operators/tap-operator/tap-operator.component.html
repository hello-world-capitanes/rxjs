<h1>tap operator</h1>
<mat-divider></mat-divider>

<h2>Initial data</h2>
<ng-container *ngFor="let value of initialData">
    <h3>{{ value }}</h3>
</ng-container>
<h2>Tap data</h2>
<ng-container *ngFor="let value of tapData">
    <h3>{{ value }}</h3>
</ng-container>
<h2>Observable data</h2>
<ng-container *ngFor="let value of data">
    <h3>{{ value }}</h3>
</ng-container>
